<body class="bg-green-50 flex items-center justify-center h-screen">

    <p id="eventName" class="text-gray-700 mb-1"></p>
    <p id="totalAmount" class="font-semibold text-gray-800 mb-3"></p>

  </div>

  <script>
    let params = new URLSearchParams(window.location.search);
    document.getElementById("userName").textContent = "Name: " + params.get("name");
    document.getElementById("eventName").textContent = "Event: " + params.get("event");

  </script>
</body>
</html>
