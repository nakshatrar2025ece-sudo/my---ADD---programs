<!DOCTYPE html>
<html>
<head>
  <title>EventX - Booking</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-80">
    <h2 class="text-xl font-bold text-indigo-600 mb-3 text-center">Book Your Ticket</h2>

    <form id="bookingForm" class="space-y-3">
      <input type="text" id="name" placeholder="Enter your name" required class="w-full border rounded px-2 py-1">
      
      <select id="eventType" required class="w-full border rounded px-2 py-1">
        <option value="">Select Event</option>
        <option value="Concert" data-price="500">Concert - ₹500</option>
        <option value="Sports" data-price="300">Sports - ₹300</option>
        <option value="Theatre" data-price="200">Theatre - ₹200</option>
      </select>

      <input type="number" id="quantity" placeholder="Ticket Quantity" value="1" min="1" required class="w-full border rounded px-2 py-1">

      <p class="font-semibold text-indigo-700">Total: ₹<span id="total">0</span></p>

      <button class="bg-indigo-600 text-white w-full py-2 rounded hover:bg-indigo-700">Confirm</button>
    </form>
  </div>

  <script>
    let eventType = document.getElementById("eventType");
    let quantity = document.getElementById("quantity");
    let total = document.getElementById("total");

    function updateTotal() {
      let price = eventType.selectedOptions[0].getAttribute("data-price") || 0;
      total.textContent = price * quantity.value;
    }

    eventType.addEventListener("change", updateTotal);
    quantity.addEventListener("input", updateTotal);

    document.getElementById("bookingForm").addEventListener("submit", function(e){
      e.preventDefault();
      let name = document.getElementById("name").value;
      let event = eventType.value;
      let cost = total.textContent;
      window.location.href = "confirm.html?name=" + name + "&event=" + event + "&total=" + cost;
    });
  </script>
</body>
</html>
